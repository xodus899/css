<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Writing properties</title>
<style>
	 body {
	 	font-family: georgia;
	 }
     h1  {
     	
     	font-size:30px;
     	color:red;
		   
	   }
	   
	   h2 {
	   	
	   	font-size:28px;
		   color:blue;
	   }
	   
	   p {
	   		
		    font-size:26px;
		    color:black;

	   }
	   
	     div {
	     	background-color: #ccc;
	     	padding:10px;
	   
	   }
	   
</style>
</head>
<body>
<h1>This is a heading one</h1>
<p>Paragraph text, below the heading one</p>
<div>
<h2>This heading two is inside a div tag</h2>
<p>This paragraph is inside the div tag as well</p>
</div>
</body>
</html>
